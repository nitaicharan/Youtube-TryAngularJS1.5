<h1>Blog List</h1>
<div>
    <ul>
        <li ng-repeat="post in posts">
            <a
            ng-href='#'
            confirm-click='Are you ready?'
            confirmed-click='goToItem(post)'/>
                {{ post.title }} {{ post.publishDate }}
            </a>
        </li>
    </ul>
</div>
